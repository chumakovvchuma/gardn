type LightSource implements BaseDbModel {
  id: Int!
  dateCreated: Timestamp!
  
  name: String
  description: String
  bulbType: LightBulbType
  wattage: Int
  lumens: Int
  color: LightBulbColor
}

type Query {
  lightSources: [LightSource]
  lightSource(id: Int!): LightSource
}

