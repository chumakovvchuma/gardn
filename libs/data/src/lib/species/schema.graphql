type Species {
  id: Int!
  name: String!
  dateCreated: Timestamp
  description: String
  coverPhoto: Photo
  avatar: Photo

  sproutToHarvest: Int

  lifeCycles: [LifeCycle]
}

type Query {
  species(id: Int!): Species
  allSpecies: [Species]
}

type Mutation {
  addSpecies(name: String!, description: String): Species
}