union EventTarget = Plant
union EventData = WaterEventData | LifeCycleEventData | TemperatureEventData

type Event implements Node {
  id: Int!
  
  type: EventType!

  data: EventData

  targets: [EventTarget]
}

type Query {
  event(eventDataId: Int!, eventType: EventType!): Event
  events(eventTargetId: Int!, eventTargetType: EventTargetType!, eventType: EventType): [Event]
}


