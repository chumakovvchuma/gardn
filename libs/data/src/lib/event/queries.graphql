query getTargetEvents($eventTargetId: Int!, $eventTargetType: EventTargetType!, $eventType: EventType) {
  events(eventTargetId: $eventTargetId, eventTargetType: $eventTargetType, eventType: $eventType) {
    id, type, data {
      ... on BaseEventData {
        eventTime
      }
      ... on WaterEventData {
        amount, amountUnit, temperature, temperatureUnit 
      }
      ... on LifeCycleEventData {
        previousLifeCycle {
          id, name, description
        }, nextLifeCycle {
          id, name, description
        }
      }
      ... on TemperatureEventData {
        temperature, temperatureUnit
      }
      ... on HumidityEventData {
        humidity, humidityUnit
      }
      ... on PHEventData {
        pH
      }
      ... on ECEventData {
        electricalConductivity, electricalConductivityUnit
      }
      ... on LightEventData {
        lightOn, color, lumens, wattage, bulbType
      }
    }
  }
}

query getPlantLifeCycleEvents($plantId: Int!) {
  events(eventTargetId: $plantId, eventTargetType: PLANT, eventType: LIFE_CYCLE_CHANGE) {
    id, type, data {
      ... on BaseEventData {
        eventTime
      }
      ... on LifeCycleEventData {
        eventTime, previousLifeCycle {
          id, name, description
        }, nextLifeCycle {
          id, name, description
        }
      }
    }
  }
}