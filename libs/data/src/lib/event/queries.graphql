query getTargetEvents($eventTargetId: Int!, $eventTargetType: EventTargetType!, $eventType: EventType) {
  events(eventTargetId: $eventTargetId, eventTargetType: $eventTargetType, eventType: $eventType) {
    id, type, data {
      __typename
      ... on BaseEventData {
        id, eventTime
      }
      ... on WaterEventData {
        id, eventTime, amount, amountUnit, temperature, temperatureUnit 
      }
      ... on LifeCycleEventData {
        id, eventTime, previousLifeCycle {
          id, name, description
        }, nextLifeCycle {
          id, name, description
        }
      }
      ... on TemperatureEventData {
        id, eventTime, temperature, temperatureUnit
      }
      ... on HumidityEventData {
        id, eventTime, humidity, humidityUnit
      }
      ... on PHEventData {
        id, eventTime, pH
      }
      ... on ECEventData {
        id, eventTime, electricalConductivity, electricalConductivityUnit
      }
      ... on LightEventData {
        id, eventTime, lightOn, color, lumens, wattage, bulbType
      }
    }
  }
}

query getPlantLifeCycleEvents($plantId: Int!) {
  events(eventTargetId: $plantId, eventTargetType: PLANT, eventType: LIFE_CYCLE_CHANGE) {
    id, type, data {
      ... on BaseEventData {
        id, eventTime
      }
      ... on LifeCycleEventData {
        id, eventTime, previousLifeCycle {
          id, name, description
        }, nextLifeCycle {
          id, name, description
        }
      }
    }
  }
}