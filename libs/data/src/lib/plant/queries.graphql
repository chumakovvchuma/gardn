query getPlants {
  plants {
    id, name
  }
}

query getPlant($id: Int!) {
  plant(id: $id) {
    id,
    name,
    species {
      name
    },
    dateCreated,
    photos {
      url, title
    },
    coverPhoto {
      url
    }
  }
}

query getPlantCoverPhoto($id: Int!) {
  plant(id: $id) {
    id,
    coverPhoto {
      url
    }
  }
}

query getPlantHeader($id: Int!) {
  plant(id: $id) {
    id, name, species {
      name
    }
  }
}

query getPlantCurrentLifeCycleEnvironment($id: Int!) {
  plant(id: $id) {
    id, currentLifeCycle {
      environment {
        ...EnvironmentConditions
      }
    }
  }
}

query getPlantEvents($id: Int!) {
  plant(id: $id) {
    id, events {
      id, type, data {
        __typename
        ... on BaseEventData {
          id, eventTime
        }
        ... on WaterEventData {
         	id, eventTime, amount, amountUnit, temperature, temperatureUnit
        }
        ... on LifeCycleEventData {
          id, eventTime, previousLifeCycle {
            id, name, description
          }, nextLifeCycle {
            id, name, description
          }
        }
        ... on TemperatureEventData {
          id, eventTime, temperature, temperatureUnit
        }
        ... on HumidityEventData {
          id, eventTime, humidity, humidityUnit
        }
        ... on PHEventData {
          id, eventTime, pH
        }
        ... on ECEventData {
          id, eventTime, electricalConductivity, electricalConductivityUnit
        }
        ... on LightEventData {
          id, eventTime, lightOn, color, lumens, wattage, bulbType
        }
      }
    }
  }
}

query getPlantPhotos($id: Int!) {
  plant(id: $id) {
    id, photos {
      id, url, title, dateCreated
    }
  }
}
