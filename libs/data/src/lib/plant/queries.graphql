query getPlants {
  plants {
    id, name
  }
}

query getPlant($id: Int!) {
  plant(id: $id) {
    name,
    species {
      name
    },
    dateCreated,
    dateGerminated,
    datePlanted,
    dateSprouted,
    photos {
      url, title
    },
    coverPhoto {
      url
    }
  }
}

query getPlantCoverPhoto($id: Int!) {
  plant(id: $id) {
    coverPhoto {
      url
    }
  }
}

query getPlantInfo($id: Int!) {
  plant(id: $id) {
    id,
    name,
    species {
      name
    },
    dateCreated,
    dateGerminated,
    datePlanted,
    dateSprouted
  }
}

query getPlantPhotos($id: Int!) {
  plant(id: $id) {
    photos {
      id, url, title, dateCreated
    }
  }
}
