query getPlants {
  plants {
    id, name
  }
}

query getPlant($id: Int!) {
  plant(id: $id) {
    name,
    species {
      name
    },
    dateCreated,
    photos {
      url, title
    },
    coverPhoto {
      url
    }
  }
}

query getPlantCoverPhoto($id: Int!) {
  plant(id: $id) {
    coverPhoto {
      url
    }
  }
}

query getPlantHeader($id: Int!) {
  plant(id: $id) {
    name, species {
      name
    }
  }
}

query getPlantCurrentLifeCycleEnvironment($id: Int!) {
  plant(id: $id) {
    currentLifeCycle {
      environment {
        ...EnvironmentConditions
      }
    }
  }
}

query getPlantEvents($id: Int!) {
  plant(id: $id) {
    events {
      id, type, data {
        ... on BaseEventData {
          eventTime
        }
        ... on WaterEventData {
         	amount, amountUnit, temperature, temperatureUnit
        }
        ... on LifeCycleEventData {
          previousLifeCycle {
            id, name, description
          }, nextLifeCycle {
            id, name, description
          }
        }
        ... on TemperatureEventData {
          temperature, temperatureUnit
        }
        ... on HumidityEventData {
          humidity, humidityUnit
        }
        ... on PHEventData {
          pH
        }
        ... on ECEventData {
          electricalConductivity, electricalConductivityUnit
        }
        ... on LightEventData {
          lightOn, color, lumens, wattage, bulbType
        }
      }
    }
  }
}

query getPlantPhotos($id: Int!) {
  plant(id: $id) {
    photos {
      id, url, title, dateCreated
    }
  }
}
