query getPlants {
  plants {
    id, name
  }
}

query getPlant($id: Int!) {
  plant(id: $id) {
    name,
    species {
      name
    },
    dateCreated,
    photos {
      url, title
    },
    coverPhoto {
      url
    }
  }
}

query getPlantCoverPhoto($id: Int!) {
  plant(id: $id) {
    coverPhoto {
      url
    }
  }
}

query getPlantInfo($id: Int!) {
  plant(id: $id) {
    id,
    name,
    currentLifeCycle {
      id, name, description, environment {
        id, 
        name,
        ...EnvironmentConditions
      }
    },
    species {
      id, name, description, sproutToHarvestInHours
    },
    dateCreated
  }
}

query getPlantEvents($id: Int!) {
  plant(id: $id) {
    events {
      id, type, data {
        ... on WaterEventData {
         	amount, amountUnit, temperature, temperatureUnit, eventTime 
        }
        ... on LifeCycleEventData {
          eventTime, previousLifeCycle {
            id, name, description
          }, nextLifeCycle {
            id, name, description
          }
        }
      }
    }
  }
}

query getPlantPhotos($id: Int!) {
  plant(id: $id) {
    photos {
      id, url, title, dateCreated
    }
  }
}
