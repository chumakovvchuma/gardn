type Plant {
  id: Int!
  name: String
  species: Species
  dateCreated: Timestamp
  dateGerminated: Timestamp
  datePlanted: Timestamp
  dateSprouted: Timestamp
  photos: [Photo]
  coverPhoto: Photo
  avatar: Photo
}

type Query {
  plants: [Plant]
  plant(id: Int!): Plant
}

type Mutation {
  addPlant(name: String): Plant
}
