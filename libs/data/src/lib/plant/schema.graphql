type Plant {
  id: Int!
  name: String
  species: Species
  dateCreated: Timestamp

  currentLifeCycle: LifeCycle

  photos: [Photo]
  coverPhoto: Photo
  avatar: Photo
}

type Query {
  plants: [Plant]
  plant(id: Int!): Plant
}

type Mutation {
  addPlant(name: String): Plant
}
