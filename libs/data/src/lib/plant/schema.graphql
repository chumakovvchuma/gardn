type Plant implements BaseDbModel {
  id: Int!
  dateCreated: Timestamp!
  
  name: String
  species: Species
  photos: [Photo]
  coverPhoto: Photo
  avatar: Photo
  currentLifeCycle: LifeCycle

  events: [Event]
}

type Query {
  plants: [Plant]
  plant(id: Int!): Plant
}

type Mutation {
  addPlant(name: String): Plant
}
