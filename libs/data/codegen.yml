schema: "libs/data/**/*schema.graphql"
overwrite: true
generates:
  libs/data/src/lib/generated/generated.ts:
    documents: 
      - "libs/data/**/*quer(y|ies).graphql"
      - "libs/data/**/*mutation(s).graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false